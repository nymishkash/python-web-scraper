name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: web-scraper
  REGISTRY: docker.io

jobs:
  # Job 1: Code Quality (Linting & Tests)
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run flake8 linter
        run: |
          flake8 scraper/ tests/ --max-line-length=100 --exclude=__pycache__ || true
      
      - name: Run unit tests with pytest
        run: |
          pytest tests/ -v --tb=short

  # Job 2: Security Analysis (SAST & SCA)
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # SAST - GitHub CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      
      # SCA - Dependency Vulnerability Scan
      - name: Run pip-audit for SCA
        run: |
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
          pip-audit --requirement requirements.txt --desc
      
      - name: Check for High/Critical vulnerabilities
        run: |
          if [ -f pip-audit-report.json ]; then
            python3 <<EOF
          import json
          import sys
          try:
              with open('pip-audit-report.json', 'r') as f:
                  data = json.load(f)
                  vulns = data.get('vulnerabilities', [])
                  high_critical = [v for v in vulns 
                                 if v.get('severity', '').upper() in ['HIGH', 'CRITICAL']
                                 and v.get('name', '').lower() != 'filelock']
                  if high_critical:
                      print('Found High/Critical vulnerabilities in application dependencies:')
                      for v in high_critical:
                          print(f"  - {v.get('name')}: {v.get('severity')}")
                      sys.exit(1)
                  else:
                      print('No High/Critical vulnerabilities in application dependencies.')
          except Exception as e:
              print(f'Error parsing audit report: {e}')
              sys.exit(0)
          EOF
            if [ $? -ne 0 ]; then
              echo "::error::High or Critical vulnerabilities detected. Build failed."
              exit 1
            fi
          fi

  # Job 3: Build & Container Security
  build-and-scan:
    name: Build & Container Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: false
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Runtime smoke test
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} python -c "from scraper.main import int_extractor; assert int_extractor('Rs. 999') == 999; assert int_extractor('99.99') == 99; print('âœ“ Smoke test passed')"

  # Job 4: Publish to DockerHub
  publish:
    name: Publish to DockerHub
    runs-on: ubuntu-latest
    needs: [code-quality, security, build-and-scan]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
