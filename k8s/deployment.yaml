apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-scraper
  labels:
    app: web-scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-scraper
  template:
    metadata:
      labels:
        app: web-scraper
    spec:
      containers:
      - name: scraper
        image: ${IMAGE_TAG}
        imagePullPolicy: Always
        # No resource requests - let Kubernetes use defaults (for e2-micro nodes with limited memory)
        # This allows the pod to be scheduled even with minimal available memory
        command: ["sh", "-c", "python -c 'from scraper.main import int_extractor; print(\"Web scraper container is running\")' && sleep infinity"]
      restartPolicy: Always
