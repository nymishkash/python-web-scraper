apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-scraper
  labels:
    app: web-scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-scraper
  template:
    metadata:
      labels:
        app: web-scraper
    spec:
      containers:
      - name: scraper
        image: ${IMAGE_TAG}
        imagePullPolicy: Always
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        command: ["sh", "-c", "python -c 'from scraper.main import int_extractor; print(\"Web scraper container is running\")' && sleep infinity"]
      restartPolicy: Always
